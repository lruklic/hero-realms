<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hero Realms</title>   
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">      	
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">      	
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">        
        	        
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
        <script src="js/util/util.js"></script>
        <script src="js/init/pageInit.js"></script>                
        <script src="js/init/boardInit.js"></script>         
        <script src="js/index.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/actions.js"></script>        
        <script src="js/socket/socket.js"></script>
        <script src="js/socket/mapper.js"></script>        
       
    </head>
    <body>

    <div class="container">
        <div id="connect-tile" class="row row-tile">
            <div class="col-xs-6 col-md-6">
                <input id="username">
                <button id="wsconnect">Connect</button>                                                                                                                                                             
            </div>
            <div class="col-xs-6 col-md-6">
                <input id="message" placeholder="Type your message">
                <button id="sendMessage">Send</button>
            </div>
        </div>
        <div id="opponent-tile" class="row row-tile">
            <div class="col-xs-2 col-md-2">
                <div class="row center">
                    <img id="opponent-deck-image" data-selector="opponent-deckSize" class="deck-image shadow" src="images/back-rotate-right.jpg" alt="Deck" height="75" width="114">
                </div>
                <div class="row center margin2">
                    <img id="opponent-discard-pile-image" data-selector="opponent-discardPileSize" class="deck-image shadow" src="images/back-rotate-right.jpg" alt="Discard pile" height="75" width="114">                                  
                </div>
            </div>            
            <div class="col-xs-9 col-md-9 center">
                <div class="opponent-nonpermanent-board row center">
                    <img id="opponent-playable-nonpermanent-image" class="shadow transparent05" src="images/back-rotate-none.jpg" alt="Deck" height="114" width="75">
                </div>
                <div class="opponent-permanent-board row center margin2">
                <!--  <div id="opponent-card-1" data-hp="4" data-guard="true" class="column card-container">
                        <img class="shadow opponent-playable-nonpermanent scalable mouseenter-trigger" src="images/koska.jpg" alt="Deck" height="114" width="75">
                    -->
                </div>

            </div>
            <div class="col-xs-1 col-md-1">
                <svg class="opponent-health-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="limegreen" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">55</text>
                </svg>
                <svg class="opponent-combat-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="red" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <svg class="opponent-gold-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="yellow" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <!--Health, gold, combat-->
            </div>
        </div>
        
        <div id="market-tile" class="row row-tile"></div>

        <div id="player-board-tile" class="row row-tile">
            <div class="col-xs-2 col-md-2">
                <div class="row center">
                    <img id="player-deck-image" data-selector="player-deckSize" class="deck-image shadow" src="images/back-rotate-right.jpg" alt="Deck" height="75" width="114">
                </div>
                <div class="row center margin2">
                    <img id="player-discard-pile-image" data-selector="player-discardPileSize" class="deck-image shadow" src="images/back-rotate-right.jpg" alt="Discard pile" height="75" width="114">                    
                </div>
            </div>            
            <div class="col-xs-9 col-md-9 center">
                <div class="player-permanent-board row center margin2"></div>
                <div class="player-nonpermanent-board row center margin2"></div>
            </div>
            <div class="col-xs-1 col-md-1">
                <svg class="player-health-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="limegreen" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">55</text>
                </svg>
                <svg class="player-combat-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="red" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <svg class="player-gold-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="yellow" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <!--Health, gold, combat-->
            </div>
        </div>  

        <div id="player-hand-tile" class="row row-tile">
            <div class="player-hand"></div>
        </div>    
    </div>    
    <svg id="animation" height="98px" width="150px" class="absolute transparent0">
        <image xlink:href="images/back-rotate-right.jpg" height="100%" width="100%"/>
    </svg>
    <div id="deck-text" class="hidden">
        <div class="centered">
            <strong>Deck: 23 left</strong>
        </div>
    </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hero Realms</title>   
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">      	
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">      	
        <link rel="stylesheet" type="text/css" href="stylesheet/main.css">        
        	        
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
        <script src="js/util/util.js"></script>
        <script src="js/init/pageInit.js"></script>                
        <script src="js/init/boardInit.js"></script>         
        <script src="js/index.js"></script>
        <script src="js/socket.js"></script>
       
    </head>
    <body>

    <div class="container">
        <div id="connect-tile" class="row row-tile hidden">
            <div class="col-xs-6 col-md-6">
                <input id="username">
                <button id="wsconnect">Connect</button>                                                                                                                                                             
            </div>
            <div class="col-xs-6 col-md-6">
                <input id="message" placeholder="Type your message">
                <button id="sendMessage">Send</button>
            </div>
        </div>
        <div id="opponent-tile" class="row row-tile">
            <div class="col-xs-2 col-md-2">
                <div class="row center">
                    <img id="opponent-deck-image" class="shadow" src="images/back-rotate-right.jpg" alt="Deck" height="75" width="114">
                    <!--<span class="opponent-deck-text"><span>Deck: 12</span></span>
                --></div>
                <div class="row center margin2">
                    <img id="opponent-discard-pile-image" class="shadow" src="images/back-rotate-right.jpg" alt="Discard pile" height="75" width="114">                    
                    <!--<span class="opponent-deck-text margin2 top50"><span>Discard pile: 3</span></span>
                --></div>
            </div>            
            <div class="col-xs-9 col-md-9 center">
                <div class="row center">
                    <img id="opponent-playable-nonpermanent-image" class="shadow transparent05" src="images/back-rotate-none.jpg" alt="Deck" height="114" width="75">
                </div>
                <div class="row center margin2 flex-container">
                    <div id="opponent-card-1" class="column card-container">
                        <img class="shadow opponent-playable-nonpermanent scalable mouseenter-trigger" src="images/koska.jpg" alt="Deck" height="114" width="75">
                    </div>
                    <div id="opponent-card-2" class="column card-container">
                        <img class="shadow opponent-playable-nonpermanent scalable mouseenter-trigger" src="images/koska.jpg" alt="Deck" height="114" width="75">                                         
                    </div>
                    <div id="opponent-card-3" class="column card-container">
                        <img class="shadow opponent-playable-nonpermanent scalable mouseenter-trigger" src="images/koska.jpg" alt="Deck" height="114" width="75">                                         
                    </div>
                </div>

            </div>
            <div class="col-xs-1 col-md-1">

                <svg class="opponent-health-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="limegreen" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">55</text>
                </svg>
                <svg class="opponent-combat-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="red" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <svg class="opponent-gold-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="yellow" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <!--Health, gold, damage-->
            </div>
        </div>
        <div id="market-tile" class="row row-tile">    
        </div>
        <div id="player-board-tile" class="row row-tile">
            <div class="col-xs-2 col-md-2">
                <div class="row center">
                    <img id="player-deck-image" class="shadow" src="images/back-rotate-right.jpg" alt="Deck" height="75" width="114">
                    <span class="player-deck-text"><span>Deck: 12</span></span>
                </div>
                <div class="row center margin2">
                    <img id="player-discard-pile-image" class="shadow" src="images/back-rotate-right.jpg" alt="Discard pile" height="75" width="114">                    
                    <span class="player-deck-text margin2 top50"><span>Discard pile: 3</span></span>
                </div>
            </div>            
            <div class="col-xs-9 col-md-9 center">

                <div class="player-permanent-board row center margin2">
                    <div class="player-playable-field player-playable-1" style="width: 100%">
                        <svg height="126px" width="90px" class="player-playable-nonpermanent scalable mouseenter-trigger">
                            <image xlink:href="images/koska.jpg"/>
                        </svg>
                        <!--<img class="shadow player-playable-nonpermanent scalable mouseenter-trigger" src="images/koska.jpg" alt="Deck" height="114" width="75">-->
                    </div>
<!--                    <div class="player-playable-field player-playable-2">
                        <svg height="114px" width="81px" class="scalable">
                            <image xlink:href="images/0003.jpg" height="100%" width="100%"/>
                        </svg>
                    </div>-->
                </div>
                <div class="player-nonpermanent-board row center margin2">
<!--                    <img id="player-playable-nonpermanent-image" class="shadow transparent05" src="images/back-rotate-none.jpg" alt="Deck" height="114" width="75">
-->                </div>
            </div>
            <div class="col-xs-1 col-md-1">

                <svg class="player-health-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="limegreen" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">55</text>
                </svg>
                <svg class="player-combat-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="red" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <svg class="player-gold-token" height="50" width="50">
                    <circle cx="25" cy="25" r="20" stroke="black" stroke-width="1.5" fill="yellow" />
                    <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-weight="bold">0</text>
                </svg>
                <!--Health, gold, damage-->
            </div>
        </div>    
        <div id="player-hand-tile" class="row row-tile">
            <div class="player-hand">
                <svg id="hand-0001" type="action" class="hand-card scalable"><image xlink:href="images/0001.jpg"/></svg>
                <svg id="hand-0002" type="action" class="hand-card rest scalable"><image xlink:href="images/0002.jpg"/></svg>
                <svg id="hand-0003" type="action" class="hand-card rest scalable"><image xlink:href="images/0003.jpg"/></svg>
                <svg id="hand-0004" type="champion" class="hand-card rest scalable"><image xlink:href="images/0004.png"/></svg>                
                
            </div>
        </div>    
    </div>    
    <svg id="animation" height="98px" width="150px" class="absolute transparent0">
        <image xlink:href="images/back-rotate-right.jpg" height="100%" width="100%"/>
    </svg>
    <!--<img id="animation" class="absolute transparent0" src="images/back-rotate-right.jpg" alt="Animate" height="98" width="150">
   --> <div id="deck-text" class="hidden">
        <div class="centered">
            <strong>Deck: 23 left</strong>
        </div>
    </div>

    </body>
</html>
